<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQMUSIC - Music Streaming</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-music"></i>
                <h1>QQMUSIC</h1>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-search"></i>
                    <span>Discover</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-heart"></i>
                    <span>Favorites</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-list"></i>
                    <span>My Playlists</span>
                </a>
            </nav>
            <div class="playlists-section">
                <div class="playlists-header">
                    <h3>Playlists</h3>
                    <button class="btn-add-playlist" title="Add Playlist">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <ul class="playlists-list" id="playlistsList">
                    <li class="playlist-item">My Favorites</li>
                    <li class="playlist-item">Chill Vibes</li>
                    <li class="playlist-item">Workout Mix</li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Search Bar -->
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search for songs, artists, albums...">
                    <button class="search-clear" id="clearSearch" style="display: none;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Featured Section -->
                <section class="featured-section" id="featuredSection">
                    <h2>Featured</h2>
                    <div class="featured-grid">
                        <div class="featured-card">
                            <div class="card-image">
                                <i class="fas fa-music"></i>
                            </div>
                            <h3>Top Hits</h3>
                            <p>50 songs</p>
                        </div>
                        <div class="featured-card">
                            <div class="card-image">
                                <i class="fas fa-fire"></i>
                            </div>
                            <h3>Trending Now</h3>
                            <p>30 songs</p>
                        </div>
                        <div class="featured-card">
                            <div class="card-image">
                                <i class="fas fa-star"></i>
                            </div>
                            <h3>New Releases</h3>
                            <p>25 songs</p>
                        </div>
                    </div>
                </section>

                <!-- Songs List -->
                <section class="songs-section">
                    <div class="section-header">
                        <h2 id="sectionTitle">All Songs</h2>
                        <div class="view-controls">
                            <button class="view-btn active" data-view="list">
                                <i class="fas fa-list"></i>
                            </button>
                            <button class="view-btn" data-view="grid">
                                <i class="fas fa-th"></i>
                            </button>
                        </div>
                    </div>
                    <div class="songs-container" id="songsContainer">
                        <!-- Songs will be dynamically loaded here -->
                    </div>
                </section>
            </div>
        </main>

        <!-- Music Player -->
        <div class="music-player" id="musicPlayer">
            <div class="player-info">
                <div class="song-cover" id="songCover">
                    <i class="fas fa-music"></i>
                </div>
                <div class="song-details">
                    <div class="song-title" id="songTitle">Select a song</div>
                    <div class="song-artist" id="songArtist">Artist</div>
                </div>
                <button class="btn-like" id="btnLike">
                    <i class="far fa-heart"></i>
                </button>
            </div>
            <div class="player-controls">
                <div class="control-buttons">
                    <button class="control-btn" id="btnShuffle" title="Shuffle">
                        <i class="fas fa-random"></i>
                    </button>
                    <button class="control-btn" id="btnPrev" title="Previous">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="control-btn play-pause" id="btnPlayPause" title="Play/Pause">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-btn" id="btnNext" title="Next">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <button class="control-btn" id="btnRepeat" title="Repeat">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
                <div class="progress-container">
                    <span class="time-current" id="timeCurrent">0:00</span>
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                        <div class="progress-handle" id="progressHandle"></div>
                    </div>
                    <span class="time-total" id="timeTotal">0:00</span>
                </div>
            </div>
            <div class="player-options">
                <button class="option-btn" id="btnVolume" title="Volume">
                    <i class="fas fa-volume-up"></i>
                </button>
                <div class="volume-slider" id="volumeSlider">
                    <input type="range" id="volumeControl" min="0" max="100" value="70">
                </div>
                <button class="option-btn" id="btnQueue" title="Queue">
                    <i class="fas fa-list"></i>
                </button>
                <button class="option-btn" id="btnFullscreen" title="Fullscreen">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
